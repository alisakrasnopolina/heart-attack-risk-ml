<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Predictions</title>
</head>
<body>

<h2>Предсказания</h2>

<table border="1" cellpadding="6">
<tr>
    <th>ID</th>
    <th>Prediction</th>
</tr>

{% for row in items %}
<tr>
    <td>{{ row.id }}</td>
    <td>{{ row.prediction }}</td>
</tr>
{% endfor %}

</table>

<br>
<button onclick="history.back()">Назад</button>

</body>
</html>
