<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Upload CSV for Prediction</title>
</head>
<body>

<h2>Загрузите CSV файл для предсказания</h2>

<form action="/upload_csv" method="post" enctype="multipart/form-data">

    <label>Выберите CSV файл:
        <input type="file" name="file" accept=".csv" required>
    </label>
    <br><br>

    <button type="submit">Загрузить и получить предсказание</button>
</form>

</body>
</html>
